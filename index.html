<!DOCTYPE html>
<html>

	<head>
		
		<!-- Custom Style Sheets -->
		<link rel="stylesheet" href="public/css/styles.css" />
		<!-- Vendor Style Sheets -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		
		
		<!-- JavaScript libraries -->
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		
		<!-- Custom JS(Angular Controllor) -->
		<script src="public/js/ProfilesView.js"></script>
		
	</head>

	<body>
		<h1>Profile Browser</h1>
		<div ng-app="celebrityApp" class="actorDiv">
			<div ng-controller="CelebrityView">
				<accordion>
					<accordion-group heading="{{eachDetail.firstName}} {{eachDetail.lastName}}" ng-repeat="eachDetail in info | orderBy:'firstName' " is-open="true">
						 <div class='celebrityImage' style="background-image:url({{eachDetail.picture}})"></div>
						<h3>{{eachDetail.firstName}} {{eachDetail.lastName}}</h3>
						{{eachDetail.bio}}
					</accordion-group>
				</accordion>
			</div>
		</div>
	</body>
</html>
